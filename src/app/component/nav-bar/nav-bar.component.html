
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="/assets/icon/logo.png" class="logo second_color" (click)="gotoDashBoard()" style="cursor: pointer;margin-left: 20px;">
  </ng-template>
  <ng-template pTemplate="end">
  <div class="d-flex second_color">
    <button type="button" *ngIf="account"  class="btn btn-cstm clr_white second_color" icon="pi pi-power-off" style="margin-left:.25em;margin-right: 30px;background: #FBB117;border-radius: 20px;">Binance  Smart Chain</button>
    <button type="button"  class="btn btn-cstm clr_white second_color" icon="pi pi-power-off" style="margin-left:.25em;margin-right: 30px;" >{{ account }}</button>
    <button *ngIf="account" style="    margin-right: 20px;" class="btn btn-cstm clr_white second_color" (click)="disConnect()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
  </div>
</ng-template>
</p-menubar>
