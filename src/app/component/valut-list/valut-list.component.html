<div class="container">

  <div class="mt-5">
    <div style="color: white;
    margin-left: 5px;
    margin-bottom: 30px;
    font-size: 22px;
    text-align: center;">Select an AMM LP pair to add liquidity</div>
    <div class="pTableCustom">
      <div style="padding-top: 40px;padding-left: 40px;font-weight: 600;">Need help? See our <a target="_blank" href="https://rivera.gitbook.io/docs/guides/build-your-farming-vault">vault builder guide</a></div>
  <p-table #dt1 [value]="lpList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>LP Pair</th>
            <th>DEX</th>
            <th>LP APR</th>
            <th pSortableColumn="apr">Farming APR<p-sortIcon field="apr"></p-sortIcon></th>
            <th>Liquidity</th>
            <th style="width:4rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lp>
        <tr>
            <td><img [src]="lp.quoteTokenImage" class="quoteTokenImage"><img [src]="lp.tokenImage" class="token_image">{{lp.lpSymbol}}</td>
            <td>Pancakeswap</td>
            <td>1.56%</td>
            <td>{{lp.apr._value | number: '1.2-2'}}%</td>
            <td>${{lp.liquidity._value | number: '1.2-2'}}</td>
            <td>
              <button type="button" class="btn btn_cstm" (click)="selectProduct(lp)">Select <i class="fa fa-fighter-jet fnt_16 clr_white" aria-hidden="true" style="margin-left: 8px;"></i></button>
          </td>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
</div>
